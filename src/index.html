<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactjs v8</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="root">not rendered</div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script>
      // Your code is going to go here
      // always capitalise component name
      const App = () => {
        return React.createElement(
          "div",
          {},
          React.createElement("h1", {}, "Hello React here!")
        );
      };
      const container = document.getElementById("root");
      //before it looked like this 👇🏼
      //ReactDOM.render(container, <App />);
      //we use this 👇🏼 in v18 as concurrency was introduced
      const root = ReactDOM.createRoot(container);
      root.render(React.createElement(App)); // this is the trick of react, when you give text, it creates a tag, but with component(function which creates element) it renders that out. Basically you are never gonna use this directly as JSX does this for you.
    </script>
  </body>
</html>
